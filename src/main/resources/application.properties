# Configuration du serveur
server.servlet.context-path=/tp-foyer
server.port=8089

### CONFIGURATION DE LA BASE DE DONNÉES ###
spring.datasource.url=jdbc:mysql://database:3306/db?createDatabaseIfNotExist=true  # Changez mysql_db par database
spring.datasource.username=root
spring.datasource.password=password  # Ajoutez le mot de passe que vous avez défini dans le docker-compose

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update  # Changez en create si vous souhaitez créer une nouvelle base de données à chaque démarrage
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Configuration des logs
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
